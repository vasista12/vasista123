<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    .card img {
      width: 100%;

    .card h2 {

    }
    
    .card p {
      margin-bottom: 20px;
    }

<body>
  <header class="header">
    <h1>Website Development</h1>
  </header>
  
  <div class="content">
    <div class="card">
      <h2>HTML JavaScript - W3Schools</h2>
      <p>The HTML <script> tag is used to define a client-side script (JavaScript). JavaScript makes HTML pages more dynamic and interactive.</p>
    </div>
    
    <div class="card">

      <p>Learn how to trigger JavaScript right from your HTML documents. JavaScript is a programming language used to make webpages interactive.</p>

    <div class="card">

      <p>Create a professional-looking website from scratch using HTML, CSS, and JavaScript. This project is beginner-friendly and fun for experienced developers.</p>

    <div class="card">
